<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>

    <div class="container-fluid" id="Title">
        <div class="d-flex justify-content-center">
            <h1 class="display-2">What's the Weather</h1>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm" id="left-side">
                <div id="border-1">
                    <div class="form-group">
                        <label for="searchCityForm" id="search-question">Search for a City:</label>
                        <input type="text" class="form-control" id="citySearch" aria-describedby="citySearch" placeholder="search here...">
                    </div>
                    <button type="submit" class="btn btn-success" id="searchButton">Search!</button>
                </div>

                <div>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="atlanta">Atlanta</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="denver">Denver</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="seattle">Seattle</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="san-francisco">San Francisco</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="orlando">Orlando</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="new-york">New York</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="chicago">Chicago</button>
                    <br>
                    <br>
                    <button type="submit" class="w-100 common-locations" id="austin">Austin</button>
                </div>
            </div>

            <div class="col-md-9 col-sm" id="resultsDisplay" style="display:none;">
                <div class="row">
                    <div class="col" id="locationGeneral">
                        <h2 id="location"></h2>
                        <br>
                        <h5><span class="temp"></span></h5>
                        <br>
                        <h5><span class="wind"></span></h5>
                        <br>
                        <h5><span class="humidity"></span></h5>
                        <br>
                        <div>
                            <h5>Coordinates:</h5>
                            <ul>
                                <li>Latitude: <span id="insertLat"></span></li>
                                <li>Longitude: <span id="insertLon"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col" id="five-day">
                            <h2>5-Day Forecast:</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="day"></h4>
                                    <br>
                                    <h3 class="icon"></h3>
                                    <br>
                                    <p class="temp"></p>
                                    <br>
                                    <p class="wind"></p>
                                    <br>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                        </div>

                        <div class="w-100 d-lg-none d-xl-none"></div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="day"></h4>
                                    <br>
                                    <h3 class="icon"></h3>
                                    <br>
                                    <p class="temp"></p>
                                    <br>
                                    <p class="wind"></p>
                                    <br>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                        </div>

                        <div class="w-100 d-lg-none d-xl-none"></div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="day"></h4>
                                    <br>
                                    <h3 class="icon"></h3>
                                    <br>
                                    <p class="temp"></p>
                                    <br>
                                    <p class="wind"></p>
                                    <br>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                        </div>

                        <div class="w-100 d-lg-none d-xl-none"></div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="day"></h4>
                                    <br>
                                    <h3 class="icon"></h3>
                                    <br>
                                    <p class="temp"></p>
                                    <br>
                                    <p class="wind"></p>
                                    <br>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                        </div>

                        <div class="w-100 d-lg-none d-xl-none"></div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="day"></h4>
                                    <br>
                                    <h3 class="icon"></h3>
                                    <br>
                                    <p class="temp"></p>
                                    <br>
                                    <p class="wind"></p>
                                    <br>
                                    <p class="humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
